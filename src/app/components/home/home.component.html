<div class="main-container container">
<h1>Videos que me gustan</h1>
<hr>


<div  class="card-columns" *ngIf="videos.length > 0">


  <div class="card animated fadeIn fast" style="width: 18rem;" *ngFor="let video of videos" >
    <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title" (click)="verVideo(video)">
    <div class="card-body">
      <h5 class="card-title">{{video.title}}</h5>

      <button class="btn btn-outline-dark btn-block" (click)="verVideo(video)" >Ver video</button>
    </div>
  </div>
  

 
</div>

<button class="btn btn-outline-dark btn-block" (click)="cargarMas()"> Cargar m√°s videos</button>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
    data-backdrop="static"
    data-keyboard="false">
  <div class="modal-dialog" role="document" >
    <div class="modal-content" *ngIf="videoSelected">
      <div class="modal-header">
        <h5 class="modal-title">{{videoSelected.title}}</h5>
        
      </div>
      <div class="modal-body">
        <iframe width="100%" height="315" [src]="videoSelected.resourceId.videoId|domSeguro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      </div>
      <div class="modal-footer">
        <button  class="btn btn-dark" (click)="cerrarVideo()">Cerrar</button>
      </div>
    </div>
  </div>
</div>




</div>
